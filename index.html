<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div class="contact">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
                 </div>
                 <input type="hidden" name="access_key" value="0aa1aea8-9c8b-4512-a0e4-88c99e648d32">
                 <input type="text" name="name" placeholder="Your Name" class="contact-input">
                 <input type="email" name="email" placeholder="name@gmail.com" class="contact-input">
                <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
                <button type="submit">Submit <img src="assets/arrow_icon.png" alt="arrow"></button>
                 
             
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="picture">

        </div>
    </div>

    
</body>
</html>
